<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Are You?</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Align items in a column */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            margin-top: 20px; /* Add some spacing between the heading and buttons */
        }
        .container button {
            padding: 50px; /* Adjusted padding for better responsiveness */
            font-size: 40px; /* Adjusted font size for better responsiveness */
            margin: 0 10px;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            transition: background-color 0.3s ease;
            background-color: #80afe2;
            color: #fff;
        }
        .container button:hover {
            background-color: #0056b3; /* Dimmed blue color on hover */
        }
        p {
            font-size: 20px; /* Adjusted font size for better responsiveness */
        }
        h1 {
            margin-bottom: 20px; /* Add some spacing between the heading and buttons */
            font-size: 24px; /* Adjusted font size for better responsiveness */
        }

        /* Responsive adjustments */
        @media screen and (min-width: 600px) {
            .container {
                flex-direction: row;
            }
            .container button {
                padding: 150px 150px;
                font-size: 100px;
            }
            p {
                font-size: 30px;
            }
            h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Tell us who you are</h1>
    <div class="container">
        <div class="left">
            <a href="{{url_for('login')}}">
                <button id="patientBtn" onclick="sendData('patient')">
                    Patient
                    <p>Seeking health services.</p>
                </button>
            </a>
        </div>
        <div class="right">
            <a href="{{ url_for('doctors')}}">
                <button id="doctorBtn" onclick="sendData('doctor')">
                    Doctor
                    <p>A registered health consultant...</p>
                </button>
            </a>
        </div>
    </div>
</body>
<script>
    function sendData(role) {
        fetch('/your-flask-route', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ role: role })
        })
        .then(response => {
            // Handle response if needed
            console.log('Data sent successfully');
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
